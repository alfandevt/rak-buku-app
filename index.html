<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css"
      integrity="sha512-3PN6gfRNZEX4YFyz+sIyTF6pGlQiryJu9NlGhu9LrLMQ7eDjNgudQoFDK3WSNAayeIKc6B8WXXpo4a7HqxjKwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Aplikasi Rak Buku</h1>
    </header>

    <main>
      <section class="section input-book">
        <h2>Form Buku</h2>
        <form action="#" id="form-book">
          <div class="input-form">
            <label for="title">Judul</label>
            <input type="text" id="title" required />
          </div>
          <div class="input-form">
            <label for="author">Penulis</label>
            <input type="text" id="author" required />
          </div>
          <div class="input-form">
            <label for="year">Tahun</label>
            <input type="text" pattern="[0-9]+" id="year" required />
          </div>
          <div class="input-form">
            <label for="is-read">
              Selesai dibaca?&nbsp;
              <input type="checkbox" id="is-read" />
            </label>
          </div>
          <div class="input-form">
            <button
              onclick="clearFormBook()"
              id="cancel-edit"
              class="cancel hide"
              type="button"
            >
              Batal Edit
            </button>
            <button id="book-submit" type="submit">Simpan Buku</button>
          </div>
        </form>
      </section>

      <section class="section search">
        <h2>Pencarian Buku</h2>
        <form action="#" id="search-form">
          <div class="input-form">
            <label for="search">Judul</label>
            <input
              type="text"
              id="search"
              required
              placeholder="ketik judul buku disini..."
            />
          </div>
          <div class="input-form">
            <button
              id="clear-search"
              onclick="clearSearch()"
              class="cancel hide"
              type="button"
            >
              Reset Pencarian
            </button>
            <button type="submit">Cari Buku</button>
          </div>
        </form>
      </section>

      <section class="section incompleted">
        <h2>Belum selesai dibaca</h2>
        <ul id="unread" class="list-book">
        </ul>
      </section>

      <section class="section completed">
        <h2>Selesai dibaca</h2>
        <ul id="read" class="list-book">
        </ul>
      </section>
    </main>

    <div id="toast-container"></div>

    <script src="script.js"></script>
  </body>
</html>
